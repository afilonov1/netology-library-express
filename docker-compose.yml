services:
  storage:
    image: redis
    volumes:
      - ./counter/data:/data
  counter:
    image: node:20.4.0
    working_dir: /app
    volumes:
      - ./counter:/app
    ports:
      - 3001:3001
    environment:
      - PORT=3001
      - REDIS_URL=redis://storage
    command: npm start
    depends_on: 
      - storage
  library:
    image: node:20.4.0
    working_dir: /app
    volumes:
      - ./library:/app
    ports:
      - 80:3002
      - 3003:3003
      - 3000:3000
      - 3002:3002
    environment:
      - PORT=3002
      - COUNTER_SERVICE_URL=http://counter:3001
      - urlDB=mongodb://root:example@mongo:27017/
    command: npm run dev
    depends_on: 
      - counter
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
